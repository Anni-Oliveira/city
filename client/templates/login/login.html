<template name="login">
    <div class="text-center"><h1 class="logo-name">VoxCity</h1></div>
    <div class="middle-box text-center loginscreen">
        <div>
            <h2>Sistema de comunicação entre cidadão e governo</h2>
            
            <form class="m-t">
                <div class="form-group">
                    <input name="email" type="email" class="form-control" placeholder="E-mail" required="">
                </div>
                <div class="form-group">
                    <input name="password" maxlength="6" type="password" 
                    class="form-control" placeholder="Password" required="">
                </div>
                <button name = "login" type="submit" class="btn btn-primary block full-width m-b">Login</button>
                <p class="text-muted text-center"><small>Não possui conta?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/add">Crie uma conta</a>
            </form>
        </div> 
    </div>
</template>
