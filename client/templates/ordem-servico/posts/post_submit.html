<template name="postSubmit">
  <form class="main form page">
    <div class="form-group {{errorClass 'localizacao'}}">
      <label class="control-label" for="localizacao">Localização</label>
      <div class="controls">
          <input name="localizacao" id="localizacao" type="text" value="" placeholder="Localização" class="form-control"/>
          <span class="help-block">{{errorMessage 'localizacao'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'descricao'}}">
      <label class="control-label" for="descricao">Descrição</label>
      <div class="controls">
          <input name="" id="descricao" type="descricao" value="" placeholder="Descrição do problema" class="form-control"/>
          <span class="help-block">{{errorMessage 'descricao'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
