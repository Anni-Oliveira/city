<template name="postEdit">
  <form class="main form page">
    <div class="form-group {{errorClass 'localizacao'}}">
      <label class="control-label" for="localizacao">Localização</label>
      <div class="controls">
          <input name="localizacao" id="localizacao" type="text" value="{{localizacao}}" placeholder="Localização" class="form-control"/>
          <span class="help-block">{{errorMessage 'localizacao'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'descricao'}}">
      <label class="control-label" for="descricao">Descrição</label>
      <div class="controls">
          <input name="descricao" id="descricao" type="text" value="{{descricao}}" placeholder="Descrição" class="form-control"/>
          <span class="help-block">{{errorMessage 'descricao'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Encerrar solicitação</a>
  </form>
</template>
