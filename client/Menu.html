<template name="Menu">
	<h1 class="page-title">Minha lista de solicitações</h1>
	{{#each solicitacoes}}
		{{> MenuItem}}
	{{else}}
		<h2>Adicione uma <a href="/services">solicitação</a> na sua lista.</h2>
	{{/each}}
</template>

<template name="MenuItem">
	<div class="menu-item">
		<h3>{{name}}</h3>
		<p>{{desc}}</p>
	</div>
</template>
