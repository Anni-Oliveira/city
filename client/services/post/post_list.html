<template name="postList">
    {{#if isInRole 'admin'}}
    
    <table class="{{editMode}}">
        <tr>
            <th>Id</th>
            <th>Solicitante</th>
            <th>Descrição</th>
            <th>Rua/Avenida</th>
            <th>Bairro</th>
            <th>CEP</th>
            <th>Created At</th>
            
        </tr>
    {{#each posts}}
        <tr>
            <td>{{postId}}</td>
            <td class="user_id">{{author}}</td>
            <td>{{descricao}}</td>
            <td>{{rua}}</td>
            <td>{{bairro}}</td>
            <td>{{cep}}</td>
            <td>{{createdAt}}</td>
        </tr>
    {{/each}}
    </table>

    {{/if}}
</template>
