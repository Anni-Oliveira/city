<template name="Solicitacao">
	<article class="solicitacao">
		<h1>{{descricao}}</h1>
		{{#if editMode}}
			{{> quickForm collection="Solicitacoes" id=updateSolicitacaoId type="update" doc=this autosave=true}}
		{{else}}
			<p>{{cep}}</p>
		<a href="/solicitacao/{{_id}}">Ver detalhes</a>
		{{/if}}
			<i class="fa fa-trash"></i>
			<i class="fa fa-pencil"></i>
	</article>
</template>
