<template name="Solicitacoes">
	{{#if $.Session.get 'newSolicitation'}}
		{{> newSolicitation}}
	{{else}}
		<button class="new-solicitation">New Solicitation</button>
	{{/if}}	
	<section class="solicitacoes">
		{{#if Template.subscriptionsReady}}
			{{#each solicitacoes}}
				{{> Solicitacao}}
			{{/each}}
		{{else}}
			<p>Loading</p>
		{{/if}}
	</section>
</template>
