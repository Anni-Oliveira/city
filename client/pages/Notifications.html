<template name="Notifications">
        <h1 class="page-title" style="text-align: center">Notificações</h1>
                <ul class="notification dropdown-menu">
        {{#if notificationCount}}
        {{#each notifications}}
                {{> notificationItem}}
        {{/each}}
        {{else}}
        <h4>Nenhuma notificação encontrada</h4>
        {{/if}}
        </ul>
        </template>

        <template name="notificationItem">
        <li>
        <a href="{{notificationPostPath}}">
        <strong>{{commenterName}}</strong> Comentaram sua solicitação</a>
        </li>

</template>
