<template name="ListaS">
        {{#if isInRole 'admin'}}
       <h1 class="page-title" style="text-align: center">Lista de serviços</h1>
    
    <table class="{{editMode}}">
        <tr>
            <th>Id_Solicitação</th>
            <th>Id_Usuário</th>
            <th>Tipo de problema</th>
            <th>Descricao</th>
            <th>Rua/Avenida</th>
            <th>Bairro</th>
            <th>CEP</th>
            <th>Created At</th>
        </tr>
    {{#each solicitacoes}}
        <tr>
            <td class="solicitacao_id">{{_id}}</td>
            <td>{{author}}</td>
            <td>{{tipo_problema}}</td>
            <td>{{descricao}}</td>
            <td>{{ruaAvenida}}</td>
            <td>{{bairro}}</td>
            <td>{{cep}}</td>
            <td>{{createdAt}}</td>
        </tr>
    {{/each}}
    </table>
  
    {{else}}
        <h2> Não tem autorização para entrar nesta sessão</h2>
    {{/if}}
</template>
