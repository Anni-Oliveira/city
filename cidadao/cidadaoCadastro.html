<template name="cidadaoCadastro">

    <!-- Page heading -->
    {{> pageHeading title='Cidadao' category='Cadastro' }}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Novo Cadastro</h5>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    {{>cidadaoFormulario}}
                </div>
                <div class="row">
                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs salvar"> Salvar</button>
                    <button class="btn btn-sm btn-default pull-right m-t-n-xs cancelar"> Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</template>
