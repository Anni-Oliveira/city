<template name="login">
    <div class="text-center">
        <h1 class="logo-name">VoxCity</h1>
    </div>
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>

            <h3>Bem vindo ao VoxCity</h3>
            <p>Sistema de comunicação entre cidadão e governo
            </p>
            <!--<p>Login in. To see it in action.</p>-->
            <form class="m-t">
                <div class="form-group">
                    <input name="email" type="email" class="form-control" placeholder="E-mail" required="">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="Senha" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                <p class="text-muted text-center"><small>Não possui conta?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/client/cidadao/cidadaoCadastro.html">Crie uma conta</a>
            </form>
        </div>
    </div>
</template>
