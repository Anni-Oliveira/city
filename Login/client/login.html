<template name="login">
    <div class="text-center"><h1 class="logo-name">VoxCity</h1></div>
    <div class="middle-box text-center loginscreen fadeInDown">
        <div>

            <h2>Bem vindo ao VoxCity</h2>
            <p>Sistema de comunicação entre cidadão e governo</p>
            
            <form class="m-t">
                <div class="form-group">
                    <input name="email" type="email" class="form-control" placeholder="E-mail" required="">
                </div>
                <div class="form-group">
                    <input name="senha" maxlength="6" type="password" 
                    class="form-control" placeholder="Password" required="">
                </div>
                <button name = "loginB" type="submit form" class="btn btn-primary block full-width m-b">Login</button>
                <p class="text-muted text-center"><small>Não possui conta?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/cidadao/add">Crie uma conta</a>
            </form>
        </div> 
    </div>
</template>
