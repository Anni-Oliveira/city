<template name="cidadaoFormulario">
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label class="col-md-4 control-label" for="nome">Nome</label>
                <div class="col-md-4">
                    <input id="nomeCidadao" value="{{nome}}" name="nome" type="text" class="form-control input-md" required="">
                </div>            
                </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="cpf">CPF</label>
                <div class="col-md-4">
                    <input id="cpfCidadao" value="{{cpf}}" name="cpf" type="text" class="form-control input-md" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="telefone">Telefone</label>
                <div class="col-md-4">
                    <input id="telefoneCidadao" value="{{telefone}}" name="telefone" type="text" class="form-control input-md">
                </div>
            </div>            
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">E-mail</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input id="emailCidadao" value="{{email}}" name="email" class="form-control" type="text" required="">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="senha">Senha</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input id="senhaCidadao" value="{{senha}}" name="senha" class="form-control" type="number" required="">
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</template>
